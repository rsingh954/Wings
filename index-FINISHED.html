<script>
  
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const vid = document.querySelectorAll(".loud");
    vid.forEach((video)=>{
    video.volume =.4
  })
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    console.log({audio})
    console.log({key})
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

  keys.forEach(key => key.addEventListener('click', (e) =>{
    console.log(e.srcElement)
    if(e.target.tagName === 'KBD' || e.target.tagName === "SPAN"){
      const clickAudio = document.querySelector(`audio[data-key="${e.srcElement.parentElement.dataset.key}"]`);
      const key = document.querySelector(`div[data-key="${e.srcElement.parentElement.dataset.key}"]`);
      console.log({clickAudio})
      key.classList.add('playing');
      clickAudio.currentTime = 0;
      clickAudio.play();
    }else {
      const clickAudio = document.querySelector(`audio[data-key="${e.currentTarget.dataset.key}"]`);
      const key = document.querySelector(`div[data-key="${e.currentTarget.dataset.key}"]`);
      key.classList.add('playing');
      clickAudio.currentTime = 0;
      clickAudio.play();
    }
    

    console.log(e.srcElement.parentElement.dataset.key)

  }))


  
</script>

</body>
